<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Create Todo</title>
</head>
<body class="bg-gray-100 flex justify-center py-10">
  
  <div class="bg-white p-6 border border-black rounded shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">Create New Todo</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          Todo Title
        </label>
        <input 
          type="text" 
          name="title" 
          id="title" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your todo..."
        >
      </div>
      
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          Description (Optional)
        </label>
        <textarea 
          name="description" 
          id="description" 
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Add a description..."
        ></textarea>
      </div>
      <div>
        <label for="is_active" class="block text-sm font-medium text-gray-700 mb-2">
          Active
        </label>
        <input 
          type="checkbox" 
          name="is_active" 
          id="is_active" 
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        >
        <span class="ml-2 text-sm text-gray-600">Check if the todo is active</span>
      </div>
      <div>
        <label for="completed" class="block text-sm font-medium text-gray-700 mb-2">
          Completed
        </label>
        <input 
          type="checkbox" 
          name="completed" 
          id="completed" 
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        >
        <span class="ml-2 text-sm text-gray-600">Check if the todo is completed</span>
      </div>
      <div>
        <label for="created_at" class="block text-sm font-medium text-gray-700 mb-2">
          Created At
        </label>
        <input 
          type="datetime-local" 
          name="created_at" 
          id="created_at" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      
      <!-- Buttons section -->
      <div class="mt-6 flex justify-center items-center gap-4">
        <button 
          type="submit" 
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
        >
          Create Todo
        </button>
        
        <a 
          href="{% url 'todo_list' %}" 
          class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
        >
          Cancel
        </a>
      </div>
    </form>
    
  </div>

  
</body>
</html>
